<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2293961_3qvldou5kvx.css">
    <!-- 登陆样式 -->
    <link rel="stylesheet" href="css/login.css">

    <!-- jQuery cdn -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- 登陆JS -->
    <script src="js/login.js"></script>
</head>

<body>
    <div class="full">
        <div class="container clearfix">
            <a href="javascript:;" class="fl">legochina.cn</a>
            <p class="fr">
                欢迎光临<a href="javascript:;">乐购</a>，请
                <a href="javascript:;">登陆</a>\<a href="javascript:;">注册</a>
            </p>
            <h1 class="logo">

                <img src="https://cdn.jsdelivr.net/gh/mydracula/image@master/20201226/f556f00c8e5654ee7bfc33771e8c15cb.png">
            </h1>
            <h2 class="welcome">欢迎登陆</h2>
        </div>
    </div>
    <div class="form">
        <div class="container">
            <div class="loginbg">
                <ul class="clearfix">
                    <li><a class="current">扫码登录</a></li>
                    <li><a>账户登录</a></li>
                </ul>
                <div id="box">
                    <div class="qrcode">
                        <div class="qrcode_img">
                            <img src="https://cdn.jsdelivr.net/gh/mydracula/image@master/20201226/8dd649f338d7d0c56603004503919bbd.png">
                            <img src="https://cdn.jsdelivr.net/gh/mydracula/image@master/20201226/6bf6fe1fe12bf92d772dfabb961dcc12.png">
                        </div>

                        <p class="qrcode_help">
                            <a href="javascript:;">打开手机版  乐购APP</a>
                            <em></em>
                            <a href="javascript:;">扫一扫</a>
                        </p>
                    </div>
                    <form action="javascript:;">
                        <div class="loginuform">
                            <label class="user field">
                                    <span class="iconfont icon-denglu"></span>
                                    <input type="text" placeholder="账户">
                                </label>
                            <label class="password field">
                                    <span class="iconfont icon-mima1"></span>
                                    <input type="password" placeholder="密码">
                                </label>
                            <p class="clearfix field">
                                <label class="border fl"><input type="checkbox">自动登录</label>
                                <a href="javascript:;" class="fr">忘记密码</a>
                            </p>

                            <button type="submit" class="btn">登录</button>
                        </div>

                        <div class="goregister">
                            <span class="iconfont icon-right_x">立即注册</span>
                        </div>
                    </form>


                </div>
            </div>
        </div>

    </div>

    <section id="floor">
        <ul class="link clearfix">
            <li>公司简介</li>
            <li>Investor</li>
            <li>网站联盟</li>
            <li>乐购招商</li>
            <li>机构销售</li>
            <li>手机乐购</li>
            <li>官方Blog</li>
            <li>热词搜索</li>
        </ul>
        <div class="copy">
            <span>Copyright (C) 乐购网 2004-2016, All Rights Reserved</span>
        </div>
    </section>

</body>

</html>
