<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2293961_1l885dzgyk.css">
    <!-- 注册样式 -->
    <link rel="stylesheet" href="css/register.css">

    <!-- jQuery cdn -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Validate -->
    <script src="https://cdn.jsdelivr.net/gh/mydracula/image@master/20201227/150a2b53c4c2d218256a8fca3d8b0d71.validate.min.js"></script>
    <!-- 注册JS -->
    <script src="js/register.js"></script>

</head>

<body>
    <div class="full">
        <div class="container clearfix">
            <a href="javascript:;" class="fl">legochina.cn</a>
            <p class="fr">
                欢迎光临<a href="javascript:;">乐购</a>，请
                <a href="javascript:;">登陆</a>\<a href="javascript:;">注册</a>
            </p>
            <h1 class="logo">

                <img src="https://cdn.jsdelivr.net/gh/mydracula/image@master/20201226/43a3dde8a38d05639961eee05d5f2eda.png">
            </h1>
        </div>

    </div>
    <div class="shadow">
        <div class="container clearfix">
            <h2 class="welcome fl">欢迎登陆</h2>
            <h2 class="welcome fr">已有账号，请<a href="money.html">登陆</a></h2>
        </div>
    </div>


    <div class="register container">
        <form class="form">
            <label class="row">
                <span>用户名</span>
                <input type="text" name="uname" id="uname" placeholder="您的账户名和登录名">
            </label>
            <label class="row">
                <span>设置密码</span>
                <input type="password" name="pwd" id="pwd" placeholder="建议设置两种字符密码">
            </label>
            <label class="row">
                <span>确认密码</span>
                <input type="password" name="confirmPwd" id="confirmPwd"  placeholder="再次输入密码">
            </label>
            <label class="row">
                <span>中国+86</span>
                <input type="tel"  name="tel" placeholder="建议使用常用手机号">
            </label>
            <label class="row email">
                <span>邮箱</span>
                <input type="email"  name="email"  placeholder="请输入邮箱" >
            </label>
            <label class="row field">
                <span>手机验证码</span>
                <input type="text" placeholder="输入手机验证码">
                <a href="javascipt:;">获取验证码</a>
            </label>
            <label class="border">
                <input type="checkbox">
                <span>我已阅读并同意<a>《京东用户注册协议》</a></span>
            </label>
            <button type="submit" class="btn">立即注册</button>
        </form>
    </div>


    <section id="floor">
        <ul class="link clearfix">
            <li>公司简介</li>
            <li>Investor</li>
            <li>网站联盟</li>
            <li>乐购招商</li>
            <li>机构销售</li>
            <li>手机乐购</li>
            <li>官方Blog</li>
            <li>热词搜索</li>
        </ul>
        <div class="copy">
            <span>Copyright (C) 乐购网 2004-2016, All Rights Reserved</span>
        </div>
    </section>

</body>

</html>
